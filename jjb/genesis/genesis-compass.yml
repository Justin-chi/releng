# this is the job configuration for bgs
- project:

    name: compass

    installer: 'compass'

    jobs:
        - 'compass-verify'
        - 'compass-upload-iso'
        - 'compass-merge'
        - 'compass-daily-{stream}'
        - 'compass-build'

        - 'compass-deploy-virtual-{flavor}'
        - 'compass-deploy'
        - 'compass-upstream-core-scm'
        - 'compass-upstream-adapter-scm'
        - 'compass-upstream-install-scm'
        - 'compass-monitor-builder-repo'
    # stream:    branch with - in place of / (eg. stable-helium)
    # branch:    branch (eg. stable/helium)
    stream:
        - master:
            branch: 'master'

    flavor:
        - five:
            conf: 'five'
            node: 'compass-deploy'
        - cluster:
            conf: 'cluster'
            node: 'compass-deploy'
        - cluster_odl:
            conf: 'cluster'
            node: 'compass-deploy'


    project: 'compass4nfv'

########################
# job templates
########################

- job-template:
    name: 'compass-upload-iso'
    project-type: freestyle
    disabled: false

    node: master

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    parameters:
        - project-parameter:
            project: '{project}'
        - compass-parameter:
             installer: '{installer}'

    wrappers:
        - ssh-agent-credentials:
            user: '{ssh-credentials}'

    builders:
        - 'compass-copy-artifact'
        - 'compass-upload-artifact'

