# this is the job configuration for bgs
- project:

    name: genesis-compass

    installer: 'compass'

    jobs:
        - 'genesis-compass-build-verify'
        #- 'genesis-compass-merge'
        - 'genesis-compass-daily-{stream}'
        - 'genesis-compass-build'
        - 'genesis-compass-deploy'
        - 'genesis-compass-deploy-virtual'
        - 'genesis-compass-deploy-virtual-cluster'
        - 'genesis-compass-upstream-core-scm'
        - 'genesis-compass-upstream-adapter-scm'
        - 'genesis-compass-upstream-install-scm'
    # stream:    branch with - in place of / (eg. stable-helium)
    # branch:    branch (eg. stable/helium)
    stream:
        - master:
            branch: 'master'

    project: 'genesis'

