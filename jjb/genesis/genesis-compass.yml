            threshold: SUCCESS
        - trigger:
            project: 'compass-deploy-virtual-cluster'
            threshold: SUCCESS
        - trigger:
            project: 'compass-functest-huawei-build'
            threshold: SUCCESS

- job-template:
    name: 'compass-build'

    project-type: freestyle

    node: compass-build 

    logrotate:
        daysToKeep: 30
