    name: 'genesis-compass-upstream-core-scm'

    project-type: freestyle

    disabled: false

    node: compass-build-deploy-01

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    parameters:
        - project-parameter:
            project: '{project}'
        - compass-parameter:
            installer: '{installer}'

    scm:
        - 'git-scm-url':
            credentials-id: '{ssh-credentials}'
            url: $GIT_BASE/compass-core
            refspec: ''
            branch: 'dev/experimental'

    wrappers:
        - ssh-agent-credentials:
            user: '{ssh-credentials}'

    triggers:
        - pollscm: "H 11,13,15,17,20 * * *"

    builders:
        - shell: |
            echo "Hello world!"
            echo "genesis-compass-deploy-virtual job will be triggered!"
            
    publishers:
        - trigger:
            project: 'genesis-compass-deploy-virtual'
            threshold: SUCCESS

