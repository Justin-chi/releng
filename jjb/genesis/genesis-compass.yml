            project: '{project}'
        - compass-parameter:
            installer: '{installer}'

    scm:
        - git-scm-url:
            credentials-id: '{ssh-credentials}'
            url: $GIT_BASE/$PROJECT
            refspec: ''
            branch: master

    triggers:
        - timed: '@midnight'

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    builders:
        #- 'compass-build'
        #- 'compass-upload-artifact'
        #- 'compass-workspace-cleanup'
        - shell: |
            echo "Hello world!"
            echo "compass-deploy-virtual job will be triggered!"

