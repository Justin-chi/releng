# this is the job configuration for bgs
- project:

    name: genesis-compass

    installer:
        - compass
    jobs:
        - 'genesis-compass-verify'
        - 'genesis-compass-merge'
        - 'genesis-compass-daily-{stream}'

    # stream:    branch with - in place of / (eg. stable-helium)
    # branch:    branch (eg. stable/helium)
    stream:
        - master:
            branch: 'master'

    project: 'genesis'

########################
# job templates
########################

- job-template:
    name: 'genesis-compass-verify'

    project-type: freestyle

    disabled: true

    node: compass-build-deploy-01

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    parameters:
        - string:
            name: BUILD_DIRECTORY
            default: $WORKSPACE/build_output
        - string:
            name: GIT_BASE
            default: https://github.com/Justin-chi/{project}
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: 'master'
        - string:
            name: GIT_BRANCH
            default: master
            description: "Branch to build, deploy and test."
    scm:
        - 'git-scm'

    wrappers:
        - ssh-agent-credentials:
            user: '{ssh-credentials}'

    triggers:
        - pollscm: "H/2 * * * *"

    builders:
        - 'compass-verify'

- job-template:
    name: 'genesis-compass-merge'

    # builder-merge job to run JJB update
    #
    # This job's purpose is to update all the JJB

    project-type: freestyle

    node: compass-build-deploy-01

    logrotate:
        daysToKeep: 30
        numToKeep: 40
        artifactDaysToKeep: -1
        artifactNumToKeep: 5

    parameters:
        - string:
            name: BUILD_DIRECTORY
            default: $WORKSPACE/build_output
        - string:
            name: GIT_BASE
            default: https://github.com/Justin-chi/{project} 
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: 'master'
        - string:
            name: GIT_BRANCH
            default: master
            description: "Branch to build, deploy and test."
    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            choosing-strategy: 'default'

    wrappers:
        - ssh-agent-credentials:
            user: '{ssh-credentials}'

    triggers:
        - gerrit:
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'genesis'
                branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/master'
                file-paths:
                  - compare-type: ANT
                    pattern: 'common/**'
                  - compare-type: ANT
                    pattern: 'compass/**'

    builders:
        - 'compass-merge'

- job-template:
    name: 'genesis-compass-daily-{stream}'

    project-type: freestyle

    node: compass-build-deploy-01

    parameters:
        - string:
            name: BUILD_DIRECTORY
            default: $WORKSPACE/build_output
        - string:
            name: INSTALLER
            default: 'compass'
            description: "Installer to use."
        - string:
            name: GIT_BASE
            default: https://github.com/Justin-chi/{project}
        - string:
            name: GIT_BRANCH
            default: master
            description: "Branch to build, deploy and test."

    scm:
        - git:
            skip-tag: true
            url: $GIT_BASE
            branches:
                - $GERRIT_BRANCH
            refspec: $GERRIT_REFSPEC

    triggers:
        - pollscm: '@midnight'

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    builders:
        - 'compass-daily-master'

- builder:
    name: compass-verify
    builders:
        - shell: |
            #!/bin/bash
            echo "Hello World!"

- builder:
    name: compass-merge
    builders:
        - shell: |
            #!/bin/bash
            echo "Hello World!"

- builder:
    name: compass-daily-master
    builders:
        - shell: |
            #!/bin/bash
            echo "Hello World!"
