- builder:
    name: 'compass-build'
    builders:
        - shell: |
            #!/bin/bash
            set -o errexit
            set -o nounset
            set -o pipefail

            # log info to console
            echo "Starting the build of $INSTALLER. This could take some time..."
            echo "--------------------------------------------------------"
            echo

            # create the cache directory if it doesn't exist
            [[ -d $CACHE_DIRECTORY ]] || mkdir -p $CACHE_DIRECTORY

            # set OPNFV_ARTIFACT_VERSION
            export OPNFV_ARTIFACT_VERSION=$(date -u +"%Y-%m-%d_%H-%M-%S")

            # start the build
            cd $WORKSPACE/ci
            ./build.sh -v $OPNFV_ARTIFACT_VERSION -c $CACHE_DIRECTORY $BUILD_DIRECTORY

            # list the build artifacts
            ls -al $BUILD_DIRECTORY

            # save information regarding artifact into file
            (
                echo "OPNFV_ARTIFACT_VERSION=$OPNFV_ARTIFACT_VERSION"
                echo "OPNFV_GIT_URL=$(git config --get remote.origin.url)"
                echo "OPNFV_GIT_SHA1=$(git rev-parse HEAD)"
                echo "OPNFV_ARTIFACT_URL=$GS_URL/opnfv-$OPNFV_ARTIFACT_VERSION.iso"
                echo "OPNFV_ARTIFACT_MD5SUM=$(md5sum $BUILD_DIRECTORY/opnfv-$OPNFV_ARTIFACT_VERSION.iso | cut -d' ' -f1)"
                echo "OPNFV_BUILD_URL=$BUILD_URL"
            ) > $WORKSPACE/opnfv.properties

            echo
            echo "--------------------------------------------------------"
            # upload artifact to http server
            scp $WORKSPACE/opnfv.properties $INTERNAL_REPO
            scp $BUILD_DIRECTORY/opnfv-$OPNFV_ARTIFACT_VERSION.iso $INTERNAL_REPO
            echo "upload artifact to http server, done!"

- builder:
    name: 'compass-deploy'
    builders:
        - shell: |
            #!/bin/bash
            set -o errexit
            set -o nounset
            set -o pipefail

            # source the file so we get OPNFV vars
            source latest.properties

            # echo the info about artifact that is used during the deployment
            echo "Using $(echo $OPNFV_ARTIFACT_URL | cut -d'/' -f4) for deployment"

            # create TMPDIR if it doesn't exist
            export TMPDIR=$HOME/tmpdir
            [[ -d $TMPDIR ]] || mkdir -p $TMPDIR

            # change permissions down to TMPDIR
            chmod a+x $HOME
            chmod a+x $TMPDIR

            # set TOPDIR
            export TOPDIR=$WORKSPACE/$INSTALLER/prototypes/auto-deploy

            # log info to console
            echo "Starting the deployment using $INSTALLER. This could take some time..."
            echo "--------------------------------------------------------"
            echo

            # start the deployment
            echo "Issuing command"
            echo "sudo TMPDIR=${TMPDIR} ${TOPDIR}/deploy/deploy.sh ${WORKSPACE}/opnfv.iso ${TOPDIR}/configs/lf_pod1/dea_no-ha.yaml ${TOPDIR}/configs/lf_pod1/dha.yaml"
            sudo TMPDIR=${TMPDIR} ${TOPDIR}/deploy/deploy.sh ${WORKSPACE}/opnfv.iso ${TOPDIR}/configs/lf_pod1/dea_no-ha.yaml ${TOPDIR}/configs/lf_pod1/dha.yaml

            echo
            echo "--------------------------------------------------------"
            echo "Done!"

