- project:
    name: builder-jobs
    jobs:
        - 'builder-verify-jjb'
        - 'builder-merge'

    project: 'releng'

- job-template:
    name: builder-verify-jjb

    node: master

    project-type: freestyle

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    parameters:
        - project-parameter:
            project: '{project}'
        - git-parameter:
            branch: 'master'
        - string:
            name: GIT_BASE
            default: https://github.com/Justin-chi/
            description: "POD1 has some issues with cloning using https so that's why GIT_BASE is overriden here again."

    scm:
        - git-scm :
            credentials-id: '{ssh-credentials}'
            url: '$GIT_BASE/$PROJECT'
            refspec: ''

    triggers:
        - pollscm: "H/3 * * *"

    wrappers:
        - ssh-agent-credentials:
            user: '{ssh-credentials}'


    builders:
        - shell: |
            #source /opt/virtualenv/jenkins-job-builder/bin/activate
            sudo jenkins-jobs test jjb/ -r
        - trigger-builds:
          - project: 'builder-merge'
            git-revision: true
            block: true

- job-template:
    name: 'builder-merge'

    node: master

    # builder-merge job to run JJB update
    #
    # This job's purpose is to update all the JJB

    project-type: freestyle

    logrotate:
        daysToKeep: 30
        numToKeep: 40
        artifactDaysToKeep: -1
        artifactNumToKeep: 5

    parameters:
        - project-parameter:
            project: '{project}'

    scm:
        - git-scm :
            credentials-id: '{ssh-credentials}'
            url: '$GIT_BASE/$PROJECT'
            refspec: ''

    wrappers:
        - ssh-agent-credentials:
            user: '{ssh-credentials}'

    builders:
        - shell: |
                #source /opt/virtualenv/jenkins-job-builder/bin/activate
                #cd /opt/jenkins-ci/releng
                #git pull
                sudo jenkins-jobs update --delete-old jjb/

########################
# parameter macros
########################
- parameter:
    name: releng-parameter
    parameters:
        - string:
            name: GIT_BASE
            default: https://gerrit.opnfv.org/gerrit/$PROJECT
            description: "Used for overriding the GIT URL coming from Global Jenkins configuration in case if the stuff is done on none-LF HW."
