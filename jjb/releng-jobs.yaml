- project:
    name: builder-jobs
    jobs:
        - 'builder-verify-jjb'
        - 'builder-merge'

    project: 'releng'
    branch: 'master'

- job-template:
    name: builder-verify-jjb

    node: master

    project-type: freestyle

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    parameters:
        - project-parameter:
            project: '{project}'
        - string:
            name: GIT_BRANCH
            default: master
            description: ""
        - string:
            name: GIT_BASE
            default: https://github.com/Justin-chi/{project}
            description: "POD1 has some issues with cloning using https so that's why GIT_BASE is overriden here again."
    scm:
        - 'git-scm'

    wrappers:
        - ssh-agent-credentials:
            user: '{ssh-credentials}'

    triggers:
        - pollscm: "H/2 * * * *"       
    
    builders:
        - shell: |
            #source /opt/virtualenv/jenkins-job-builder/bin/activate
            sudo jenkins-jobs test jjb/

    publishers:    
        - trigger:
            project: 'builder-merge'
            threshold: SUCCESS            

- job-template:
    name: 'builder-merge'

    node: master

    # builder-merge job to run JJB update
    #
    # This job's purpose is to update all the JJB

    project-type: freestyle

    logrotate:
        daysToKeep: 30
        numToKeep: 40
        artifactDaysToKeep: -1
        artifactNumToKeep: 5

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: 'master'

    scm:
        - 'git-scm'

    wrappers:
        - ssh-agent-credentials:
            user: '{ssh-credentials}'

    builders:
        - shell: |
                #source /opt/virtualenv/jenkins-job-builder/bin/activate
                #cd /opt/jenkins-ci/releng
                #git pull
                sudo jenkins-jobs update --delete-old jjb/

